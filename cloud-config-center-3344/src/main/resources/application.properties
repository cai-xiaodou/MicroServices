server.port=3344
spring.application.name=cloud-config-center

spring.cloud.config.server.git.uri=https://github.com/cai-xiaodou/springcloud-config.git
spring.cloud.config.server.git.search-paths=springcloud-config
spring.cloud.config.label=master

eureka.client.service-url.defaultZone=http://localhost:7001/eureka

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guests

management.endpoints.web.exposure.include=bus-refresh