server.port=8401
spring.application.name=cloudalibaba-sentinel-service

spring.cloud.nacos.discovery.server-addr=localhost:8848
management.endpoints.web.exposure.include=*

spring.cloud.sentinel.transport.dashboard=localhost:8080
#\u9ED8\u8BA48791\u7AEF\u53E3\uFF0C\u5982\u679C\u88AB\u5360\u7528\u4F1A\u81EA\u52A8\u4ECE8791\u5F00\u59CB\u4F9D\u6B21+1\u626B\u63CF\uFF0C\u76F4\u5230\u627E\u5230\u672A\u88AB\u5360\u7528\u7684\u7AEF\u53E3
spring.cloud.sentinel.transport.port=8791

feign.sentinel.enabled=true

#\u6DFB\u52A0nacos\u6570\u636E\u6E90\u914D\u7F6E
spring.cloud.sentinel.datasource.ds1.nacos.server-addr=localhost:8848
spring.cloud.sentinel.datasource.ds1.nacos.data-id=${spring.application.name}
spring.cloud.sentinel.datasource.ds1.nacos.group-id=DEFAULT_GROUP
spring.cloud.sentinel.datasource.ds1.nacos.data-type=json
spring.cloud.sentinel.datasource.ds1.nacos.rule-type=flow
